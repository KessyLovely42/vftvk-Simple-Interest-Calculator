                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>  <br />
            <button onclick="compute()">Compute</button><br><br>
            Interest : <span id="result"></span><br>
